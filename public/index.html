<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="/screen.css">
  </head>
  <body>
    <h1 ID="title">Kick Ass and Take Names!</h1>
      <section ID="lineup">
      <section class="overallscore">
      <span class ="output"> Team 1 </span>
      <span class ="team-1-score">0</span>
      </section>
      <section class="overallscore">
      <span class ="output2"> Team 2</span>
      <span class ="team-2-score">0</span>
      </section>
      </section>

      <section class="addstyle">
        <section class="UpdateNameEvent">
        <span>Update Team 1 Name</span>
        <input class ="team1Name">
        <button class="Team1Button">Update</button> 
        </section>
        <section class="UpdateName2Event">
        <span>Update Team 2 Name</span>
        <input class ="team2Name">
        <button class ="Team2Button">Update</button>
       </section>
      </section>

      <section class="name">
        <span>Update Team 1 Score</span>
        <button class="add1ToTeam1Button">Add 1</button>
        <button class="sub1ToTeam1Button">Subtract 1</button>
        <span>Update Team 2 Score</span>
        <button class="add1ToTeam2Button">Add 1</button>
        <button class="sub1ToTeam2Button">Subtract 1</button>
        </section>
      </section>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
